<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Listado de Libros</title>
</head>
<body style="background-color:#4a4b4c;">
	<table class="table table-striped table-dark">
		<thead >
			<th scope="col">Titulo</th>
			<th scope="col">Autor</th>
			<th scope="col">ISBN</th>
			<th scope="col">Categoria</th>
			<th scope="col">Fecha</th>
		</thead>
		<th:block th:each="libro,row:${libros}">
			<tr>
				<th scope="row" th:text="${libro.s_titulo}"/>
				<th scope="row" th:text="${libro.s_autor}"/>
				<th scope="row" th:text="${libro.s_isbn}"/>
				<th scope="row" th:text="${libro.c_categoria.s_categoria}"/>
				<th scope="row" th:text="${libro.f_ingreso}"/>
			</tr>
		</th:block>	
	</table>
		
	<br>
	<form th:action="@{/index}">
		<input type="submit"  class="btn btn-secondary" value="Regresar">
	</form>
</body>
</html>
