<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="background-color:#4a4b4c;">

	<div><h2 style="color:white; text-align:center;">INGRESAR CATEGORIA</h2></div><br>
	<form th:action="@{/formCategoria}"  method="post" th:object="${categoria}">
	
		<div class="form-group row">
		
			<label style="color:white;" class="col-sm-2 col-form-label">Nombre Categoria:</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="s_categoria" th:field="${categoria.s_categoria}">
				<span th:errors="*{s_categoria}" style="color:#ae3232;"></span><br>
			</div><br>
			
			
		</div>
		<div class="form-group row">
    		<div class="col-sm-10">
      			<input type="submit" class="btn btn-secondary" value="Agregar Categoria">
    		</div>
    	</div>
		
	</form><br>
	
	<form th:action="@{/index}">
		<input type="submit"  class="btn btn-secondary" value="Regresar">
	</form>
</body>
</html>
